<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Yanmar Quality Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-collapsed {
            width: 64px;
        }

        .sidebar-expanded {
            width: 256px;
        }

        .sidebar-transition {
            transition: width 100ms linear;
        }

        .menu-icon {
            width: 20px;
            text-align: center;
        }

        .menu-text {
            white-space: nowrap;
        }

        .sidebar-collapsed .menu-text {
            display: none;
        }

        .sidebar-expanded .menu-text {
            display: inline;
        }

        .tooltip {
            display: none;
        }

        .group.show-tooltip .tooltip {
            display: block;
        }

        .menu-item-hover:hover {
            background-color: #f3f4f6;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-active {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-inactive {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .form-error {
            border-color: #ef4444;
            background-color: #fef2f2;
        }

        .form-success {
            border-color: #10b981;
            background-color: #f0fdf4;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <script src="components/header.js"></script>
    <script src="components/sidebar.js"></script>

    <!-- Main Content -->
    <main id="mainContent" class="ml-16 pt-16 transition-all duration-100">
        <div class="p-6">
            <!-- Page Header -->
            <div class="mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">User Management</h2>
                        <p class="text-gray-600 mt-1">Manage system users and their department assignments</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <button id="addUserBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
                            <i class="fas fa-user-plus"></i>
                            <span>Add New User</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-users text-blue-600 text-sm"></i>
                            </div>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-500">Total Users</p>
                            <p class="text-lg font-semibold text-gray-900" id="totalUsers">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-user-check text-green-600 text-sm"></i>
                            </div>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-500">Active Users</p>
                            <p class="text-lg font-semibold text-gray-900" id="activeUsers">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-building text-yellow-600 text-sm"></i>
                            </div>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-500">Departments</p>
                            <p class="text-lg font-semibold text-gray-900" id="totalDepartments">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-user-tie text-purple-600 text-sm"></i>
                            </div>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-500">Admin Users</p>
                            <p class="text-lg font-semibold text-gray-900" id="adminUsers">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                <div class="flex flex-wrap gap-4 items-center">
                    <div class="flex items-center space-x-2">
                        <label class="text-sm font-medium text-gray-700">Department:</label>
                        <select id="departmentFilter" class="border border-gray-300 rounded-md px-3 py-2 text-sm">
                            <option value="all">All Departments</option>
                            <option value="QC">Quality Control</option>
                            <option value="Machine Shop">Machine Shop</option>
                            <option value="Assembly Line">Assembly Line</option>
                            <option value="Painting">Painting</option>
                            <option value="Welding">Welding</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Production">Production</option>
                            <option value="Maintenance">Maintenance</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-2">
                        <label class="text-sm font-medium text-gray-700">Status:</label>
                        <select id="statusFilter" class="border border-gray-300 rounded-md px-3 py-2 text-sm">
                            <option value="all">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-2">
                        <label class="text-sm font-medium text-gray-700">Role:</label>
                        <select id="roleFilter" class="border border-gray-300 rounded-md px-3 py-2 text-sm">
                            <option value="all">All Roles</option>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                            <option value="supervisor">Supervisor</option>
                        </select>
                    </div>
                    <div class="flex-1 max-w-xs">
                        <input type="text" id="searchInput" placeholder="Search by name, email, or username..."
                            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm">
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-4 py-3 border-b border-gray-200 bg-gray-50">
                    <h3 class="text-lg font-medium text-gray-900">System Users</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="px-4 py-3 border-t border-gray-200 bg-gray-50">
                    <div class="flex items-center justify-between">
                        <div class="text-sm text-gray-700">
                            Showing <span id="showingStart">1</span> to <span id="showingEnd">10</span> of <span id="totalRecords">0</span> results
                        </div>
                        <div class="flex space-x-2">
                            <button id="prevPage" class="px-3 py-1 bg-gray-200 text-gray-600 rounded hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
                            <button id="nextPage" class="px-3 py-1 bg-gray-200 text-gray-600 rounded hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-screen overflow-y-auto">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-medium text-gray-900" id="modalTitle">Add New User</h3>
                        <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="px-6 py-4">
                    <form id="userForm" class="space-y-4">
                        <input type="hidden" id="userId" name="userId">

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                                <input type="text" id="fullName" name="fullName" required
                                    class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <div class="text-red-500 text-xs mt-1 hidden" id="fullNameError"></div>
                            </div>

                            <div>
                                <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department *</label>
                                <select id="department" name="department" required
                                    class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Select Department</option>
                                    <option value="QC">Quality Control</option>
                                    <option value="Machine Shop">Machine Shop</option>
                                    <option value="Assembly Line">Assembly Line</option>
                                    <option value="Painting">Painting</option>
                                    <option value="Welding">Welding</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Production">Production</option>
                                    <option value="Maintenance">Maintenance</option>
                                </select>
                                <div class="text-red-500 text-xs mt-1 hidden" id="departmentError"></div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                                <input type="email" id="email" name="email" required
                                    class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <div class="text-red-500 text-xs mt-1 hidden" id="emailError"></div>
                            </div>

                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" required placeholder="+81-XX-XXXX-XXXX"
                                    class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <div class="text-red-500 text-xs mt-1 hidden" id="phoneError"></div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username *</label>
                                <input type="text" id="username" name="username" required
                                    class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <div class="text-red-500 text-xs mt-1 hidden" id="usernameError"></div>
                            </div>

                            <div>
                                <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role *</label>
                                <select id="role" name="role" required
                                    class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Select Role</option>
                                    <option value="admin">Admin</option>
                                    <option value="supervisor">Supervisor</option>
                                    <option value="user">User</option>
                                </select>
                                <div class="text-red-500 text-xs mt-1 hidden" id="roleError"></div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                                <input type="password" id="password" name="password" required
                                    class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <div class="text-red-500 text-xs mt-1 hidden" id="passwordError"></div>
                            </div>

                            <div>
                                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                                <select id="status" name="status" required
                                    class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                    <button id="cancelBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Cancel</button>
                    <button id="saveUserBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save User</button>
                </div>
            </div>
        </div>
    </div>

            },
            {
                id: 10, fullName: "Satoshi Hayashi", department: "Machine Shop", email: "s.hayashi@yanmar.co.jp",
                phone: "+81-3-0123-4567", username: "shayashi", role: "user", status: "active",
                createdDate: "2023-07-10", lastLogin: "2024-01-12"
            },
            {
                id: 11, fullName: "Ryuji Matsui", department: "Assembly Line", email: "r.matsui@yanmar.co.jp",
                phone: "+81-3-1234-5679", username: "rmatsui", role: "user", status: "active",
                createdDate: "2023-07-25", lastLogin: "2024-01-11"
            },
            {
                id: 12, fullName: "Hideo Fujiwara", department: "Painting", email: "h.fujiwara@yanmar.co.jp",
                phone: "+81-3-2345-6780", username: "hfujiwara", role: "supervisor", status: "active",
                createdDate: "2023-08-15", lastLogin: "2024-01-10"
            }
        ];

        let filteredData = [...usersData];
        let currentPage = 1;
        let isEditMode = false;
        let editingUserId = null;
        const itemsPerPage = 10;

        // Render table data
        function renderTable() {
            const tableBody = document.getElementById('usersTableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            tableBody.innerHTML = pageData.map(user => `
                <tr class="hover:bg-gray-50 fade-in">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center">
                                    <span class="text-sm font-medium text-white">${user.fullName.charAt(0)}</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${user.fullName}</div>
                                <div class="text-sm text-gray-500">${user.email}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            ${user.department}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <div>${user.phone}</div>
                        <div class="text-gray-500">${user.email}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.username}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                            user.role === 'admin' ? 'bg-purple-100 text-purple-800' :
                            user.role === 'supervisor' ? 'bg-yellow-100 text-yellow-800' :
                            'bg-gray-100 text-gray-800'
                        }">
                            <i class="fas ${
                                user.role === 'admin' ? 'fa-user-shield' :
                                user.role === 'supervisor' ? 'fa-user-tie' : 'fa-user'
                            } mr-1"></i>
                            ${user.role.charAt(0).toUpperCase() + user.role.slice(1)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                            user.status === 'active' ? 'status-active' : 'status-inactive'
                        }">
                            <i class="fas ${user.status === 'active' ? 'fa-circle' : 'fa-circle'} mr-1"></i>
                            ${user.status.charAt(0).toUpperCase() + user.status.slice(1)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <button onclick="editUser(${user.id})" class="text-blue-600 hover:text-blue-900">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteUser(${user.id})" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            updatePagination();
        }

        // Update pagination info
        function updatePagination() {
            const totalRecords = filteredData.length;
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, totalRecords);

            document.getElementById('showingStart').textContent = totalRecords > 0 ? startIndex : 0;
            document.getElementById('showingEnd').textContent = endIndex;
            document.getElementById('totalRecords').textContent = totalRecords;

            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = endIndex >= totalRecords;
        }

        // Filter data
        function filterData() {
            const departmentFilter = document.getElementById('departmentFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const roleFilter = document.getElementById('roleFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = usersData.filter(user => {
                const departmentMatch = departmentFilter === 'all' || user.department === departmentFilter;
                const statusMatch = statusFilter === 'all' || user.status === statusFilter;
                const roleMatch = roleFilter === 'all' || user.role === roleFilter;
                const searchMatch = user.fullName.toLowerCase().includes(searchTerm) ||
                                  user.email.toLowerCase().includes(searchTerm) ||
                                  user.username.toLowerCase().includes(searchTerm);

                return departmentMatch && statusMatch && roleMatch && searchMatch;
            });

            currentPage = 1;
            renderTable();
        }

        // Update statistics
        function updateStatistics() {
            const totalUsers = usersData.length;
            const activeUsers = usersData.filter(u => u.status === 'active').length;
            const adminUsers = usersData.filter(u => u.role === 'admin').length;
            const departments = [...new Set(usersData.map(u => u.department))].length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('activeUsers').textContent = activeUsers;
            document.getElementById('adminUsers').textContent = adminUsers;
            document.getElementById('totalDepartments').textContent = departments;
        }

        // Show add user modal
        function showAddUserModal() {
            isEditMode = false;
            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            clearFormErrors();
            document.getElementById('userModal').classList.remove('hidden');
        }

        // Edit user
        function editUser(userId) {
            const user = usersData.find(u => u.id === userId);
            if (!user) return;

            isEditMode = true;
            editingUserId = userId;
            document.getElementById('modalTitle').textContent = 'Edit User';

            // Populate form fields
            document.getElementById('userId').value = user.id;
            document.getElementById('fullName').value = user.fullName;
            document.getElementById('department').value = user.department;
            document.getElementById('email').value = user.email;
            document.getElementById('phone').value = user.phone;
            document.getElementById('username').value = user.username;
            document.getElementById('role').value = user.role;
            document.getElementById('password').value = ''; // Don't show existing password
            document.getElementById('status').value = user.status;

            clearFormErrors();
            document.getElementById('userModal').classList.remove('hidden');
        }

        // Delete user
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                usersData = usersData.filter(u => u.id !== userId);
                filterData();
                updateStatistics();
            }
        }

        // Save user
        function saveUser() {
            const form = document.getElementById('userForm');
            const formData = new FormData(form);

            // Clear previous errors
            clearFormErrors();

            // Validate form
            let isValid = true;
            const requiredFields = ['fullName', 'department', 'email', 'phone', 'username', 'role'];

            if (!isEditMode) {
                requiredFields.push('password');
            }

            requiredFields.forEach(field => {
                const value = formData.get(field);
                if (!value || value.trim() === '') {
                    showFieldError(field, 'This field is required');
                    isValid = false;
                }
            });

            // Validate email format
            const email = formData.get('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Check for duplicate username/email (excluding current user in edit mode)
            const username = formData.get('username');
            const duplicateUser = usersData.find(u =>
                (u.username === username || u.email === email) &&
                (!isEditMode || u.id !== editingUserId)
            );

            if (duplicateUser) {
                if (duplicateUser.username === username) {
                    showFieldError('username', 'Username already exists');
                    isValid = false;
                }
                if (duplicateUser.email === email) {
                    showFieldError('email', 'Email already exists');
                    isValid = false;
                }
            }

            if (!isValid) return;

            // Create user object
            const userData = {
                fullName: formData.get('fullName'),
                department: formData.get('department'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                username: formData.get('username'),
                role: formData.get('role'),
                status: formData.get('status'),
                createdDate: new Date().toISOString().split('T')[0],
                lastLogin: 'Never'
            };

            if (isEditMode) {
                // Update existing user
                const userIndex = usersData.findIndex(u => u.id === editingUserId);
                usersData[userIndex] = { ...usersData[userIndex], ...userData };
            } else {
                // Add new user
                userData.id = Math.max(...usersData.map(u => u.id)) + 1;
                usersData.push(userData);
            }

            // Close modal and refresh table
            document.getElementById('userModal').classList.add('hidden');
            filterData();
            updateStatistics();
        }

        // Show field error
        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorDiv = document.getElementById(fieldName + 'Error');

            field.classList.add('form-error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Clear form errors
        function clearFormErrors() {
            const errorDivs = document.querySelectorAll('[id$="Error"]');
            const inputFields = document.querySelectorAll('#userForm input, #userForm select');

            errorDivs.forEach(div => {
                div.classList.add('hidden');
                div.textContent = '';
            });

            inputFields.forEach(field => {
                field.classList.remove('form-error', 'form-success');
            });
        }

        // Event listeners
        document.getElementById('addUserBtn').addEventListener('click', showAddUserModal);
        document.getElementById('saveUserBtn').addEventListener('click', saveUser);

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('userModal').classList.add('hidden');
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('userModal').classList.add('hidden');
        });

        // Filter event listeners
        document.getElementById('departmentFilter').addEventListener('change', filterData);
        document.getElementById('statusFilter').addEventListener('change', filterData);
        document.getElementById('roleFilter').addEventListener('change', filterData);
        document.getElementById('searchInput').addEventListener('input', filterData);

        // Pagination event listeners
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage * itemsPerPage < filteredData.length) {
                currentPage++;
                renderTable();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateStatistics();
            renderTable();
        });
    </script>
</body>

</html>
