<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanmar QC Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'yanmar-red': '#DC2626',
                        'yanmar-light': '#FEF2F2',
                        'yanmar-dark': '#991B1B'
                    },
                    animation: {
                        'slide-in': 'slide-in 0.3s ease-out',
                        'slide-out': 'slide-out 0.3s ease-in',
                        'fade-in': 'fade-in 0.2s ease-out'
                    },
                    keyframes: {
                        'slide-in': {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0)' }
                        },
                        'slide-out': {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-100%)' }
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-collapsed {
            width: 4rem;
        }

        .sidebar-expanded {
            width: 16rem;
        }

        .sidebar-transition {
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item-hover:hover {
            background: linear-gradient(90deg, rgba(220, 38, 38, 0.1), transparent);
            border-right: 3px solid #DC2626;
        }

        .tooltip {
            transform: translateX(0.5rem);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .show-tooltip .tooltip {
            transform: translateX(1rem);
            opacity: 1;
            visibility: visible;
        }

        .menu-text {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-expanded .menu-text {
            opacity: 1;
            transform: translateX(0);
        }

        .menu-icon {
            min-width: 1.25rem;
            text-align: center;
        }

        /* Improved icon alignment for collapsed sidebar */
        .sidebar-collapsed nav a {
            justify-content: center;
            /* center icon horizontally */
            padding-left: 0.5rem;
            /* reduce left padding when collapsed */
            padding-right: 0.5rem;
        }

        .sidebar-collapsed .menu-icon {
            margin-right: 0;
            /* remove right margin */
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            font-size: 1.15rem;
            /* slightly larger icon for visibility */
        }

        /* hide the text when collapsed (keeps space clean) */
        .sidebar-collapsed .menu-text {
            display: none !important;
        }

        /* position tooltips just outside the slim sidebar */
        .sidebar-collapsed .tooltip {
            left: 4rem;
            /* hover tooltip appears aligned to collapsed width */
        }

        /* Restore left-aligned layout when expanded */
        .sidebar-expanded nav a {
            justify-content: flex-start;
            /* icon + text aligned to left */
            padding-left: 0.75rem;
        }

        .sidebar-expanded .menu-icon {
            width: auto;
            margin-right: 0.75rem;
            font-size: 1rem;
        }

        .sidebar-expanded .menu-text {
            display: inline-block !important;
            opacity: 1;
            transform: translateX(0);
        }
    </style>
    <script src="components/header.js"></script>
    <script src="components/sidebar.js"></script>
</head>

<body class="bg-gray-50 font-sans">

    <!-- Main Content -->

                <div class="overflow-x-auto">
                    <nav class="flex space-x-2 pr-6 min-w-max" aria-label="Tabs">
                        <button onclick="filterByStatus('all')"

                            <i class="fas fa-list mr-2"></i>
                            All (<span id="allCount">0</span>)
                        </button>
                        <button onclick="filterByStatus('created')"

                            <i class="fas fa-plus-circle mr-2"></i>
                            Created (<span id="createdCount">0</span>)
                        </button>
                        <button onclick="filterByStatus('process')"
                            class="tab-button whitespace-nowrap py-3 px-4 border-b-2 font-medium text-base transition-all duration-200 border-transparent bg-blue-500 hover:bg-blue-800 text-white flex-shrink-0 rounded-lg shadow-sm mx-1"

                            <i class="fas fa-paper-plane mr-2"></i>
                            Process (<span id="processCount">0</span>)
                        </button>
                        <button onclick="filterByStatus('replied')"
                            class="tab-button whitespace-nowrap py-3 px-4 border-b-2 font-medium text-base transition-all duration-200 border-transparent bg-green-500 hover:bg-green-800 text-white flex-shrink-0 rounded-lg shadow-sm mx-1"
                            data-status="replied">
                            <i class="fas fa-reply mr-2"></i>
                            Replied (<span id="repliedCount">0</span>)
                        </button>
                        <button onclick="filterByStatus('waiting')"
                            class="tab-button whitespace-nowrap py-3 px-4 border-b-2 font-medium text-base transition-all duration-200 border-transparent bg-amber-500 hover:bg-amber-800 text-white flex-shrink-0 rounded-lg shadow-sm mx-1"
                            data-status="waiting">
                            <i class="fas fa-clock mr-2"></i>
                            Waiting (<span id="waitingCount">0</span>)
                        </button>
                        <button onclick="filterByStatus('approval')"
                            class="tab-button whitespace-nowrap py-3 px-4 border-b-2 font-medium text-base transition-all duration-200 border-transparent bg-orange-500 hover:bg-orange-800 text-white flex-shrink-0 rounded-lg shadow-sm mx-1"
                            data-status="approval">
                            <i class="fas fa-thumbs-up mr-2"></i>
                            Approval (<span id="approvalCount">0</span>)
                        </button>
                        <button onclick="filterByStatus('done')"
                            class="tab-button whitespace-nowrap py-3 px-4 border-b-2 font-medium text-base transition-all duration-200 border-transparent bg-indigo-500 hover:bg-indigo-800 text-white flex-shrink-0 rounded-lg shadow-sm mx-1"
                            data-status="done">
                            <i class="fas fa-check-circle mr-2"></i>
                            Done (<span id="doneCount">0</span>)
                        </button>
                        <button onclick="filterByStatus('rejected')"

                            data-status="rejected">
                            <i class="fas fa-times-circle mr-2"></i>
                            Rejected (<span id="rejectedCount">0</span>)
                        </button>
                    </nav>
                </div>

                                </div>
                            </div>

                            <!-- Department Filter -->
                            <div class="w-full lg:w-36">
                                <div class="relative">
                                    <select id="departmentFilter"

                            </div>

                                        <option value="QC Inhouse">QC Inhouse</option>
                                        <option value="QC Incoming">QC Incoming</option>
                                        <option value="Prod-Tes Running">Prod-Tes Running</option>
                                        <option value="Prod-Assy">Prod-Assy</option>
                                        <option value="Prod-Assy FO Pump">Prod-Assy FO Pump</option>
                                        <option value="Prod-Sub Assy">Prod-Sub Assy</option>
                                        <option value="Prod-Painting">Prod-Painting</option>
                                        <option value="Prod-Packing">Prod-Packing</option>
                                        <option value="Prod-Fabrikasi">Prod-Fabrikasi</option>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">
                                    No</th>
                                <th
                                    class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">
                                    Department
                                </th>
                                <th
                                    class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">
                                    Date Submitted
                                </th>
                                <th
                                    class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">
                                    Part Name</th>
                                <th
                                    class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">
                                    Location</th>
                                <th
                                    class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">
                                    Vendor</th>
                                <th
                                    class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">
                                    Status</th>
                                <th
                                    class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">
                                    Action</th>
                            </tr>
                        </thead>
                        <tbody id="dataTableBody" class="bg-white divide-y divide-slate-200">
                            <!-- Table content will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="bg-white px-6 py-3 border-t border-slate-200">
                    <div class="flex items-center justify-between">
                        <div class="text-base text-slate-500">
                            Showing <span id="showingStart">1</span> to <span id="showingEnd">10</span> of <span
                                id="totalRecords">16</span> results
                        </div>
                        <div class="flex items-center space-x-2">
                            <button
                                class="px-3 py-1 text-base bg-slate-200 text-slate-700 rounded hover:bg-slate-300 transition-colors"
                                disabled>
                                Previous
                            </button>
                            <span class="px-3 py-1 text-base bg-yanmar-red text-white rounded">1</span>
                            <button
                                class="px-3 py-1 text-base bg-slate-200 text-slate-700 rounded hover:bg-slate-300 transition-colors">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Modal -->
        <div id="viewModal"
            class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-xl max-w-2xl w-full max-h-96 overflow-y-auto">
                <div

                    <h3 class="text-xl font-semibold text-gray-800">NCR Details</h3>
                    <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">

                        </svg>
                    </button>
                </div>
                <div id="modalContent" class="p-6">
                    <!-- Modal content will be populated by JavaScript -->
                </div>
            </div>
        </div>

                // Process NCR (4 records) - NCR yang sudah dikirim ke vendor
                { id: 6, name: "Emma Wilson", department: "Quality Control", partNumber: "YM-006", partName: "Valve Guide", location: "QC Product - Final Inspection", vendor: "PT Astra Manufacturing", status: "process", date: "28-09-2025", priority: "Medium", description: "Installation interference problem" },

                // Replied NCR (3 records) - NCR yang sudah dibalas vendor

                { id: 11, name: "Alex Kim", department: "Quality Control", partNumber: "YM-011", partName: "Air Filter", location: "Supplier", vendor: "PT Astra Manufacturing", status: "replied", date: "10-08-2025", priority: "High", description: "Filtration efficiency below standard", reply: "Filter media upgraded and tested" },

                // Done NCR (2 records) - NCR yang sudah selesai

                { id: 18, name: "Anna Thompson", department: "Quality Control", partNumber: "YM-018", partName: "Alternator", location: "Prod-Packing", vendor: "PT Astra Manufacturing", status: "done", date: "18-04-2025", priority: "Low", description: "Output voltage fluctuation", resolution: "Winding process optimized, issue resolved" },

                // Rejected NCR (2 records) - NCR yang ditolak
                { id: 19, name: "Daniel Kim", department: "Production", partNumber: "YM-019", partName: "Brake Disc", location: "Prod-Sub Assy", vendor: "PT Kayaba Indonesia", status: "rejected", date: "15-04-2025", priority: "Low", description: "Minor surface scratches reported", resolution: "Rejected - within acceptable tolerance limits" },

            ];

            let currentFilter = 'all';
            let filteredData = [];
            let currentSearchTerm = '';
            let currentDepartmentFilter = '';
            let currentLocationFilter = '';
            let currentDateSort = 'newest';

            // Initialize page
            function initializePage() {
                filterByStatus('all');
            }

            // Advanced filtering function that combines all filters
            function applyAllFilters() {
                const searchTerm = document.getElementById('searchInput')?.value.toLowerCase() || currentSearchTerm;
                const departmentFilter = document.getElementById('departmentFilter')?.value || currentDepartmentFilter;
                const locationFilter = document.getElementById('locationFilter')?.value || currentLocationFilter;
                const dateSort = document.getElementById('dateSortFilter')?.value || currentDateSort;

                // Start with all data
                let baseData = [...ncrData];

                // Apply status filter if active
                if (currentFilter !== 'all') {
                    baseData = baseData.filter(item => item.status === currentFilter);
                }

                // Apply search filter
                if (searchTerm) {
                    baseData = baseData.filter(item =>
                        item.name.toLowerCase().includes(searchTerm) ||
                        item.department.toLowerCase().includes(searchTerm) ||
                        item.partNumber.toLowerCase().includes(searchTerm) ||
                        item.partName.toLowerCase().includes(searchTerm) ||
                        item.location.toLowerCase().includes(searchTerm) ||
                        item.description.toLowerCase().includes(searchTerm)
                    );
                }

                // Apply department filter
                if (departmentFilter) {
                    baseData = baseData.filter(item => item.department === departmentFilter);
                }

                // Apply location filter
                if (locationFilter) {
                    baseData = baseData.filter(item => item.location === locationFilter);
                }

                // Apply date sorting
                baseData.sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return dateSort === 'newest' ? dateB - dateA : dateA - dateB;
                });

                filteredData = baseData;
                updateTable();
                updateCounts();
            }

            // Filter data by status
            function filterByStatus(status) {
                currentFilter = status;

                // Update active tab - keep text white for all tabs
                document.querySelectorAll('.tab-button').forEach(tab => {
                    tab.classList.remove('border-red-500');
                    tab.classList.add('border-transparent');
                    // Keep text white
                    tab.classList.add('text-white');
                    tab.classList.remove('text-red-600', 'text-gray-500');
                });

                const activeTab = document.querySelector(`[data-status="${status}"]`);
                if (activeTab) {
                    activeTab.classList.remove('border-transparent');
                    activeTab.classList.add('border-red-500');
                    // Ensure active tab text stays white
                    activeTab.classList.add('text-white');
                    activeTab.classList.remove('text-red-600', 'text-gray-500');
                }

                // Apply all filters
                applyAllFilters();
            }

            // Clear all filters
            function clearAllFilters() {
                if (document.getElementById('searchInput')) document.getElementById('searchInput').value = '';
                if (document.getElementById('departmentFilter')) document.getElementById('departmentFilter').value = '';
                if (document.getElementById('locationFilter')) document.getElementById('locationFilter').value = '';
                if (document.getElementById('dateSortFilter')) document.getElementById('dateSortFilter').value = 'newest';

                currentSearchTerm = '';
                currentDepartmentFilter = '';
                currentLocationFilter = '';
                currentDateSort = 'newest';

                applyAllFilters();
            }


            // Update counts for status tabs
            function updateCounts() {
                const allCount = ncrData.length;
                const createdCount = ncrData.filter(item => item.status === 'created').length;
                const processCount = ncrData.filter(item => item.status === 'process').length;
                const repliedCount = ncrData.filter(item => item.status === 'replied').length;
                const waitingCount = ncrData.filter(item => item.status === 'waiting').length;
                const approvalCount = ncrData.filter(item => item.status === 'approval').length;
                const doneCount = ncrData.filter(item => item.status === 'done').length;
                const rejectedCount = ncrData.filter(item => item.status === 'rejected').length;

                document.getElementById('allCount').textContent = allCount;
                document.getElementById('createdCount').textContent = createdCount;
                document.getElementById('processCount').textContent = processCount;
                document.getElementById('repliedCount').textContent = repliedCount;
                document.getElementById('waitingCount').textContent = waitingCount;
                document.getElementById('approvalCount').textContent = approvalCount;
                document.getElementById('doneCount').textContent = doneCount;
                document.getElementById('rejectedCount').textContent = rejectedCount;
                document.getElementById('activeNCRs').textContent = ncrData.length;
            }


            // Update table with filtered data
            function updateTable() {
                const tbody = document.getElementById('dataTableBody');
                const thead = document.querySelector('thead tr');
                tbody.innerHTML = '';

                        <th class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">Admin</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">Manager</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">Action</th>
                    `;
                } else {
                    thead.innerHTML = `
                        <th class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">No</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">Department</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">Date Submitted</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">Part Name</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">Location</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">Vendor</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-slate-500 uppercase tracking-wider">Action</th>
                    `;
                }

                filteredData.forEach((item, index) => {
                    const statusBadge = getStatusBadge(item.status);
                    const rowBackgroundClass = getRowBackgroundClass(item.status);

                    const row = document.createElement('tr');
                    row.className = `${rowBackgroundClass} transition-colors`;

                    if (currentFilter === 'approval') {
                        // Approval table with Admin and Manager columns
                        const adminCheck = item.adminApproval ?
                            '<div class="flex justify-center"><i class="fas fa-check-circle text-green-600 text-lg"></i></div>' :
                            '<div class="flex justify-center"><i class="fas fa-circle text-gray-300 text-lg"></i></div>';
                        const managerCheck = item.managerApproval ?
                            '<div class="flex justify-center"><i class="fas fa-check-circle text-green-600 text-lg"></i></div>' :
                            '<div class="flex justify-center"><i class="fas fa-circle text-gray-300 text-lg"></i></div>';

                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-base font-medium text-slate-900">${index + 1}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-base text-slate-600">${item.department}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-base text-slate-900">${item.date}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-base text-slate-900">${item.partName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-base text-slate-600">${item.location}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-base">${adminCheck}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-base">${managerCheck}</td>

                                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                        </svg>
                                        View
                                    </button>
                                    <button onclick="window.open('https://wa.me/628567773131?text=Hai,%20kamu%20dapat%201%20pesan%20NCR.%20Silahkan%20cek%20email!', '_blank')" class="inline-flex items-center justify-center w-8 h-8 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
                                        <i class="fab fa-whatsapp text-sm"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                    } else {
                        // Regular table with Vendor and Status columns
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-base font-medium text-slate-900">${index + 1}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-base text-slate-600">${item.department}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-base text-slate-900">${item.date}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-base text-slate-900">${item.partName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-base text-slate-600">${item.location}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-base text-slate-600">${item.vendor}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${statusBadge}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-base">
                                <div class="flex items-center space-x-2">
                                    <button onclick="window.open('http://127.0.0.1:3000/verification.html?serverWindowId=ebc3ccb3-fe8f-4dee-862c-01b5e06b2dbb', '_blank')" class="inline-flex items-center px-3 py-1.5 bg-yanmar-red text-white text-sm font-medium rounded-md hover:bg-yanmar-dark transition-colors">
                                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                        </svg>
                                        View
                                    </button>
                                    ${item.status !== 'created' ? `
                                    <button onclick="window.open('https://wa.me/628567773131?text=Hai,%20kamu%20dapat%201%20pesan%20NCR.%20Silahkan%20cek%20email!', '_blank')" class="inline-flex items-center justify-center w-8 h-8 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
                                        <i class="fab fa-whatsapp text-sm"></i>
                                    </button>
                                    ` : ''}
                                </div>
                            </td>
                        `;
                    }
                    tbody.appendChild(row);
                });

                // Update pagination info
                document.getElementById('showingStart').textContent = filteredData.length > 0 ? 1 : 0;
                document.getElementById('showingEnd').textContent = filteredData.length;
                document.getElementById('totalRecords').textContent = ncrData.length;
            }

            // Get status badge HTML
            function getStatusBadge(status) {
                const badges = {
                    'created': '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-red-100 text-red-800">Created</span>',
                    'process': '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-blue-100 text-blue-800">Process</span>',
                    'replied': '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-green-100 text-green-800">Replied</span>',
                    'waiting': '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">Waiting</span>',
                    'approval': '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-orange-100 text-orange-800">Approval</span>',
                    'done': '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-purple-100 text-purple-800">Done</span>',
                    'rejected': '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-red-200 text-red-900">Rejected</span>'
                };
                return badges[status] || '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-gray-100 text-gray-800">Unknown</span>';
            }

            // Get row background class based on status
            function getRowBackgroundClass(status) {
                const rowClasses = {
                    'created': 'bg-red-50 hover:bg-red-100',
                    'process': 'bg-blue-50 hover:bg-blue-100',
                    'replied': 'bg-green-50 hover:bg-green-100',
                    'waiting': 'bg-yellow-50 hover:bg-yellow-100',
                    'approval': 'bg-orange-50 hover:bg-orange-100',
                    'done': 'bg-purple-50 hover:bg-purple-100',
                    'rejected': 'bg-red-100 hover:bg-red-200'
                };
                return rowClasses[status] || 'bg-white hover:bg-slate-50';
            }

            // View details modal
            function viewDetails(id) {
                const item = ncrData.find(record => record.id === id);
                if (!item) return;

                const modalContent = document.getElementById('modalContent');
                modalContent.innerHTML = `
        <div class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">NCR ID</label>
              <p class="text-sm text-slate-900">#NCR-${item.id.toString().padStart(3, '0')}</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Date</label>
              <p class="text-sm text-slate-900">${item.date}</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Reporter</label>
              <p class="text-sm text-slate-900">${item.name}</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Department</label>
              <p class="text-sm text-slate-900">${item.department}</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Part Number</label>
              <p class="text-sm font-mono text-slate-900">${item.partNumber}</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Part Name</label>
              <p class="text-sm text-slate-900">${item.partName}</p>
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-slate-700 mb-1">Location</label>
              <p class="text-sm text-slate-900">${item.location}</p>
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-slate-700 mb-1">Status</label>
              <div>${getStatusBadge(item.status)}</div>
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
              <p class="text-sm text-slate-900 bg-slate-50 p-3 rounded-lg">${item.description}</p>
            </div>
            ${item.reply ? `
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-slate-700 mb-1">Reply</label>
                <p class="text-sm text-slate-900 bg-yellow-50 p-3 rounded-lg border border-yellow-200">${item.reply}</p>
              </div>
            ` : ''}
            ${item.resolution ? `
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-slate-700 mb-1">Resolution</label>
                <p class="text-sm text-slate-900 bg-green-50 p-3 rounded-lg border border-green-200">${item.resolution}</p>
              </div>
            ` : ''}
          </div>
        </div>
      `;

                document.getElementById('viewModal').classList.remove('hidden');
            }

            // Close modal
            function closeModal() {
                document.getElementById('viewModal').classList.add('hidden');
            }

            // Get priority badge
            function getPriorityBadge(priority) {
                const badges = {
                    'High': { class: 'bg-red-100 text-red-800' },
                    'Medium': { class: 'bg-yellow-100 text-yellow-800' },
                    'Low': { class: 'bg-green-100 text-green-800' }
                };
                return badges[priority] || { class: 'bg-gray-100 text-gray-800' };
            }

            // Get priority icon
            function getPriorityIcon(priority) {
                const icons = {
                    'High': 'fa-exclamation-triangle',
                    'Medium': 'fa-clock',
                    'Low': 'fa-minus-circle'
                };
                return icons[priority] || 'fa-circle';
            }

            // Initialize page on load
            document.addEventListener('DOMContentLoaded', () => {
                initializePage();

                // Add event listeners for filters
                const searchInput = document.getElementById('searchInput');
                const departmentFilter = document.getElementById('departmentFilter');
                const locationFilter = document.getElementById('locationFilter');
                const dateSortFilter = document.getElementById('dateSortFilter');
                const clearFiltersBtn = document.getElementById('clearFiltersBtn');

                if (searchInput) {
                    searchInput.addEventListener('input', () => {
                        currentSearchTerm = searchInput.value.toLowerCase();
                        applyAllFilters();
                    });
                }
                if (departmentFilter) {
                    departmentFilter.addEventListener('change', () => {
                        currentDepartmentFilter = departmentFilter.value;
                        applyAllFilters();
                    });
                }
                if (locationFilter) {
                    locationFilter.addEventListener('change', () => {
                        currentLocationFilter = locationFilter.value;
                        applyAllFilters();
                    });
                }
                if (dateSortFilter) {
                    dateSortFilter.addEventListener('change', () => {
                        currentDateSort = dateSortFilter.value;
                        applyAllFilters();
                    });
                }
                if (clearFiltersBtn) {
                    clearFiltersBtn.addEventListener('click', clearAllFilters);
                }
            });
        </script>

        <!-- Custom Styles -->
        <style>
            /* Tab Styles */
            .tab-button {
                position: relative;
                cursor: pointer;
            }

            /* Override default hover to use darker color variants */
            .tab-button[data-status="all"]:hover {
                background-color: #1f2937 !important;
                /* gray-800 */
            }

            .tab-button[data-status="created"]:hover {
                background-color: #991b1b !important;
                /* red-800 */
            }

            .tab-button[data-status="process"]:hover {
                background-color: #1e40af !important;
                /* blue-800 */
            }

            .tab-button[data-status="replied"]:hover {
                background-color: #166534 !important;
                /* green-800 */
            }

            .tab-button[data-status="waiting"]:hover {
                background-color: #92400e !important;
                /* amber-800 */
            }

            .tab-button[data-status="approval"]:hover {
                background-color: #9a3412 !important;
                /* orange-800 */
            }

            .tab-button[data-status="done"]:hover {
                background-color: #3730a3 !important;
                /* indigo-800 */
            }

            .tab-button[data-status="rejected"]:hover {
                background-color: #7f1d1d !important;
                /* red-900 */
            }

            .tab-button.active {
                border-color: #DC2626 !important;
                color: #DC2626 !important;
            }

            /* Custom scrollbar */
            ::-webkit-scrollbar {
                width: 6px;
            }

            ::-webkit-scrollbar-track {
                background: #f1f5f9;
            }

            ::-webkit-scrollbar-thumb {
                background: #cbd5e1;
                border-radius: 3px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #94a3b8;
            }

            /* Table hover effects */
            tbody tr:hover {
                background-color: #f8fafc;
            }

            /* Smooth transitions */
            * {
                transition: all 0.2s ease;
            }
        </style>
